<app-category></app-category>
<div class="col-md-6 mb-3 mt-1">
  <input
  type="text" class="form-control"
  id="productName" placeholder="Arama metninizi giriniz."
  [(ngModel)]="filterText"
  >
  <small *ngIf="filterText" id="productName" class="form-text">Şu an <strong>{{filterText}}</strong> aradınız</small>
</div>


<div class="row justify-content-center">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="product-box " style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} <span class="badge bg-primary">{{product.price | currency:'TRY ':true:"1.2-2"}}</span></h5>
      <p class="card-text">{{product.description}}
      </p>
      <br>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>

</div>
